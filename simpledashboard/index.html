<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <title>Neverthelesse Dashboard</title>

  <body class="dark">

        <li><i class="fa fa-user"></i>Condition</li>
        <li><i class="fa fa-message"></i>Messages</li>

        <h3>Hello!! Neverthelesse</h3>

          <h4>Software Engineer</h4>

        </div>
        <div>
          <img src="/images/profile1.png" alt="profile" id="profile_pics" />

          <p>2Years Experience</p>
          <button>View Profile</button>

        <div>
          <img src="/images/profile5.jpg" alt="profile" id="profile_pics" />

          <h4>Programmer</h4>
          <p>1Years Experience</p>
          <button>View Profile</button>
        </div>
      </article>
      <section>
        <div class="bottom"></div>
      </section>
    </main>
    <section class="rightsidebar">
      <main></main>
      <main></main>
      <main></main>
      <main></main>
      <main>
        <img src="/images/profile6.jpg" alt="" />
        <img src="/images/profile6.jpg" alt="" />
        <img src="/images/profile6.jpg" alt="" />
      </main>
    </section>
    <script src="app.js"></script>

</html>
